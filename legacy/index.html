<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartshaped</title>
    <meta http-equiv="Content-Security-Policy" content="img-src *">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        .container {
            display: flex;
            max-width: 100%;
            margin: 0 10px; /* Add margin to the container */
        }

        .info-container {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            margin-right: 10px; /* Add margin to the right */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 10px;
            max-width: 920px;
            margin: 0 auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            width: 150px; /* Set the width to your desired fixed value */
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block; /* Ensures each button is on a new line */
            margin-bottom: 10px; /* Add some spacing between buttons */
        }

        .grid-item {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media screen and (max-width: 600px) {
            .grid-item {
                height: 300px;
            }
            .grid-container {
                grid-template-columns: 1fr;
            }
            .container {
                flex-direction: column;
            }
            .info-container {
                width: 260px;
                margin: 0; /* Remove right margin on mobile */
                margin-bottom: 10px; /* Add bottom margin on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <h1>PROJECT TITLE</h1>
            <p>Project info goes here...</p>
             <!-- Button to link to the second page -->

            </div>
            <br>
             <div class="button-container">

        <div class="grid-container">
