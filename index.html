<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
    <meta http-equiv="Content-Security-Policy" content="img-src *">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Set min and max width to 300px */
            grid-gap: 10px;
            max-width: 920px;
            margin: 0 auto;
        }

        .grid-item {
            width: 300px;
            height: 300px; /* Set a fixed height of 300px */
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media screen and (max-width: 600px) {
            .grid-item {
                height: 300px; /* Adjust height for mobile */
            }
            .grid-container {
                grid-template-columns: 1fr; /* Change to a single column on mobile */
        }
    </style>
</head>
<body>
    <h1>Project Title</h1>
    
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://assets.objkt.media/file/assets-003/QmYUyJ6WiQk1BRgcxKbYfd6tgUgRzVAMgCTtNHpu9NfXQv/artifact" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://assets.objkt.media/file/assets-003/QmYUyJ6WiQk1BRgcxKbYfd6tgUgRzVAMgCTtNHpu9NfXQv/artifact" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="https://assets.objkt.media/file/assets-003/QmYUyJ6WiQk1BRgcxKbYfd6tgUgRzVAMgCTtNHpu9NfXQv/artifact" alt="Image 3">
        </div>
        <!-- Repeat the above three grid items for the other six images -->
    </div>
</body>
</html>
